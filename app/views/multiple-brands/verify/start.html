{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">

<div class="content-inner slides">
    <div class="grid-row">
      <div class="column-one-third">
        <figure>
          <img srcset="/public/images/verify-logo.svg">
        </figure>
      </div>
      <div class="column-two-thirds">
        

<h1 class="heading-large">Sign in with GOV.UK Verify</h1>

<form id="start-page-form" class="js-validate" novalidate="novalidate" action="/multiple-brands/verify/about" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="authenticity_token" value="x/hWlpvpKEE5dIvwDg5AdIKhuv81pj5VPpcPrIpq6QRC/oK58kgtUmuGdY3O4z7WyYPgypv+HIlYnjSldoIX5A==">

  

  <div class="form-group">

      <div class="multiple-choice"><input required="required" data-msg="Please select an option" type="radio" value="false" name="start_form[selection]" id="start_form_selection_false" aria-required="true"> <label for="start_form_selection_false">I’ve used Verify before</label></div>
    </fieldset>
</div>
  <div id="validation-error-message-js"></div>

  <div class="form-group-tight">
    <div class="actions">
      <input type="submit" name="commit" value="Continue" class="button" id="next-button">
    </div>
  </div>
</form>
      </div>
    </div>
  </div>


</main>

{% endblock %}
