{% extends "layout-send.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/send/email">Back</a>

      <form action="/send/email/how-to-notify" method="post" class="form">

        <h1 class="form-title heading-large">
          Do you want to be sent a message when someone checks your details?
        </h1>

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">Do you want to be sent a message when someone checks your details?</legend>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="notify" value="Yes">
              <label for="radio-1">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="notify" value="No">
              <label for="radio-2">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
