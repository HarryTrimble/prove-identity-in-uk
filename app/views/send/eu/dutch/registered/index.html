{% extends "layout-send.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">

  <a class="link-back" href="/send/eu/dutch/registered/">Back</a>

  <form action="/send/eu/dutch/registered/password/login" method="post" class="form">

    <h1 class="form-title heading-large">
      How do you want to login?
    </h1>

    <div class="form-group">
      <fieldset>

        <legend class="visually-hidden">Do you have a Dutch DigiD?</legend>

        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="login_type" value="password">
          <label for="radio-1">DigiD and password</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="login_type" value="text message">
          <label for="radio-2">DigiD and text message</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-3" type="radio" name="login_type" value="mobile app">
          <label for="radio-3">DigiD and mobile app</label>
        </div>

      </fieldset>
    </div>

    <p><a href="/share-code/eu/dutch/not-registered">Don't have any of these things</a></p>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>
{% endblock %}
