{% extends "layout-share-code.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/share-code/create-code/share-your-details">Back</a>

      <form action="/share-code/create-code/how-to-share" method="post" class="form">

        <h1 class="form-title heading-large">
          What details do you want to share?
        </h1>

      <div class="form-group">
        <fieldset>

          <legend class="visually-hidden">What details do you want to share?</legend>

          <p>Select all that apply:</p>

          <div class="multiple-choice" data-target="contact-by-email">
            <input id="example-contact-by-email" type="checkbox" name="data_to_share" value="email">
            <label for="example-contact-by-email">Name</label>
          </div>

          <div class="multiple-choice" data-target="contact-by-text">
            <input id="example-contact-by-text" type="checkbox" name="data_to_share" value="text message">
            <label for="example-contact-by-text">Date of birth</label>
          </div>

          <div class="multiple-choice" data-target="contact-by-letter">
            <input id="example-contact-by-letter" type="checkbox" name="data_to_share" value="letter">
            <label for="example-contact-by-letter">Nationality</label>
          </div>

        </fieldset>
      </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>    

</main>
{% endblock %}
