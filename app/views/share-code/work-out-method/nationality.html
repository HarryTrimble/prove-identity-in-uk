{% extends "layout-share-code.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">

  <a class="link-back" href="/share-code/intro-page">Back</a>

  <form action="/share-code/work-out-method/multiple-nationalities" method="post" class="form">

    <h1 class="form-title heading-large">
      What is your nationality?
    </h1>

    <!-- Full name -->
    <div class="form-group">
      <input name="nationality" type="text" class="form-control form-control" id="full-name">
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>
{% endblock %}
