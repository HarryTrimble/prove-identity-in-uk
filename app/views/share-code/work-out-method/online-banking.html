{% extends "layout-share-code.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">

  <a class="link-back" href="/share-code/work-out-method/time-in-uk">Back</a>

  <form action="/share-code/work-out-method/result" method="post" class="form">

    <h1 class="form-title heading-large">
      Do you use online banking in the UK?
    </h1>

    <div class="form-group">
      <fieldset>

        <legend class="visually-hidden">Do you use online banking in the UK?</legend>

        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="has_online_banking" value="Yes">
          <label for="radio-1">Yes</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="has_online_banking" value="No">
          <label for="radio-2">No</label>
        </div>

      </fieldset>
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>
{% endblock %}
