{% extends "layout-share-code.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/single-brand/work-out-method/multiple-nationalities
      ">Back</a>

      <form action="/share-code/work-out-method/result" method="post" class="form">

        {% include "includes/time-in-uk.html" %}

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">Have you lived in the UK for 12 months or longer?</legend>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="time_in_uk" value="more than a year">
              <label for="radio-1">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="time_in_uk" value="less than a year">
              <label for="radio-2">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>
    
    </div>
  </div>    

</main>
{% endblock %}
