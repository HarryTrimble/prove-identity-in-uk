{% extends "layout.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">

  <a class="link-back" href="/single-brand/explain-prove-identity-reason">Back</a>

  <form action="/docs/tutorials-and-examples" method="post" class="form">

    <h1 class="form-title heading-large">
      Do you have a Finnish bank account? 
    </h1>

    <div class="form-group">
      <fieldset>

        <legend class="visually-hidden">Where do you live?</legend>

        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="has-bank-account" value="Yes">
          <label for="radio-1">Yes</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="has-bank-account" value="No">
          <label for="radio-2">No</label>
        </div>

      </fieldset>
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>
{% endblock %}
