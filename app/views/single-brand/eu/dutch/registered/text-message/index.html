{% extends "layout-apply-ni-number.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/single-brand/eu/dutch/registered">Back</a>

      <h1 class="heading-large">Things you will need
      </h1>

      <form class="form" action="/single-brand/eu/dutch/registered/text-message/login" method="post">

        <p>To login and access your identity details you will need:</p>

        <ul class="list list-bullet">
          <li>DigiD number</li>
          <li>Password</li>
          <li>phone you registered with DigiD</li>
        </ul>

        <div class="form-group">
          <input class="button" type="submit" value="Continue to login">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
