{% extends "layout-vary.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/work-out-method/nationality" method="post" class="form">

        <h1 class="form-title heading-large">
          Do you have a mobile phone or tablet?
        </h1>

        <p>Certified companies can send security codes to your mobile.</p>

        <div class="form-group">
          <fieldset class="inline">

            <legend class="visually-hidden">Do you already have a personal user account?</legend>

            <div class="multiple-choice" data-target="mobile-phone">
              <input id="radio-inline-1" type="radio" name="mobile_phone" value="Yes">
              <label for="radio-inline-1">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-inline-2" type="radio" name="mobile_phone" value="No">
              <label for="radio-inline-2">No</label>
            </div>

          </fieldset>
        </div>

        <div class="panel panel-border-narrow js-hidden" id="mobile-phone">

                <label class="form-label" for="ni-number">
                  Can you install apps on your device?
                  <span class="form-hint">
                    Some certified companies ask you to download a free app and use your phone's camera as part of verifying your identity.
                  </span>
                </label>
                
                <br>

                <legend class="visually-hidden">Where do you live?</legend>

                <div class="multiple-choice">
                  <input id="radio-1" type="radio" name="can-install-apps" value="Yes">
                  <label for="radio-1">Yes</label>
                </div>
                <div class="multiple-choice">
                  <input id="radio-2" type="radio" name="can-install-apps" value="No">
                  <label for="radio-2">No</label>
                </div>
                <div class="multiple-choice">
                  <input id="radio-3" type="radio" name="can-install-apps" value="I don't know">
                  <label for="radio-3">I don't know</label>
                </div>

        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
